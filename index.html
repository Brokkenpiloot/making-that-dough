<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotlin Notes App - Web UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .controls {
            padding: 30px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .notes-container {
            padding: 30px;
            min-height: 300px;
        }
        
        .note-item {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .note-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .note-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }
        
        .note-id {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        .note-content {
            color: #666;
            line-height: 1.6;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
        
        .search-results {
            background: #e7f3ff;
            border: 2px solid #b3d7ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .search-results h3 {
            color: #0066cc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóíÔ∏è Kotlin Notes App</h1>
            <p>Web Interface - Share your notes easily</p>
        </div>
        
        <div class="controls">
            <div class="form-group">
                <label for="noteTitle">Note Title</label>
                <input type="text" id="noteTitle" placeholder="Enter note title...">
            </div>
            
            <div class="form-group">
                <label for="noteContent">Note Content</label>
                <textarea id="noteContent" placeholder="Enter note content..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="searchInput">Search Notes</label>
                <input type="text" id="searchInput" placeholder="Search in titles and content...">
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="addNote()">Add Note</button>
                <button class="btn-secondary" onclick="listAllNotes()">Show All Notes</button>
                <button class="btn-secondary" onclick="searchNotes()">Search</button>
                <button class="btn-danger" onclick="clearAllNotes()">Clear All</button>
            </div>
        </div>
        
        <div class="notes-container" id="notesContainer">
            <div class="empty-state">
                No notes yet. Add your first note above! üìù
            </div>
        </div>
    </div>

    <script>
        class NotesManager {
            constructor() {
                this.notes = JSON.parse(localStorage.getItem('kotlinNotes')) || [];
                this.nextId = this.notes.length > 0 ? Math.max(...this.notes.map(n => n.id)) + 1 : 1;
            }

            saveToStorage() {
                localStorage.setItem('kotlinNotes', JSON.stringify(this.notes));
            }

            addNote(title, content) {
                if (!title.trim() || !content.trim()) {
                    alert('Please fill in both title and content!');
                    return;
                }

                const note = {
                    id: this.nextId++,
                    title: title.trim(),
                    content: content.trim()
                };
                
                this.notes.push(note);
                this.saveToStorage();
                this.displayNotes(this.notes);
                
                // Clear form
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                
                return note;
            }

            deleteNote(id) {
                this.notes = this.notes.filter(note => note.id !== id);
                this.saveToStorage();
                this.displayNotes(this.notes);
            }

            searchNotes(query) {
                if (!query.trim()) {
                    this.displayNotes(this.notes);
                    return;
                }

                const found = this.notes.filter(note => 
                    note.title.toLowerCase().includes(query.toLowerCase()) ||
                    note.content.toLowerCase().includes(query.toLowerCase())
                );
                
                this.displaySearchResults(found, query);
            }

            displayNotes(notesToShow) {
                const container = document.getElementById('notesContainer');
                
                if (notesToShow.length === 0) {
                    container.innerHTML = '<div class="empty-state">No notes found. Add your first note above! üìù</div>';
                    return;
                }

                container.innerHTML = notesToShow.map(note => `
                    <div class="note-item">
                        <div class="note-header">
                            <span class="note-title">${this.escapeHtml(note.title)}</span>
                            <div>
                                <span class="note-id">ID: ${note.id}</span>
                                <button class="delete-btn" onclick="notesManager.deleteNote(${note.id})">Delete</button>
                            </div>
                        </div>
                        <div class="note-content">${this.escapeHtml(note.content)}</div>
                    </div>
                `).join('');
            }

            displaySearchResults(results, query) {
                const container = document.getElementById('notesContainer');
                
                if (results.length === 0) {
                    container.innerHTML = `
                        <div class="search-results">
                            <h3>Search Results for "${query}"</h3>
                            <p>No notes found matching your search.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="search-results">
                        <h3>Search Results for "${query}" (${results.length} found)</h3>
                    </div>
                ` + results.map(note => `
                    <div class="note-item">
                        <div class="note-header">
                            <span class="note-title">${this.escapeHtml(note.title)}</span>
                            <div>
                                <span class="note-id">ID: ${note.id}</span>
                                <button class="delete-btn" onclick="notesManager.deleteNote(${note.id})">Delete</button>
                            </div>
                        </div>
                        <div class="note-content">${this.escapeHtml(note.content)}</div>
                    </div>
                `).join('');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            clearAll() {
                if (confirm('Are you sure you want to delete all notes?')) {
                    this.notes = [];
                    this.nextId = 1;
                    this.saveToStorage();
                    this.displayNotes([]);
                }
            }
        }

        // Initialize the app
        const notesManager = new NotesManager();

        // Load existing notes on page load
        window.addEventListener('load', () => {
            notesManager.displayNotes(notesManager.notes);
        });

        // Functions called by buttons
        function addNote() {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            notesManager.addNote(title, content);
        }

        function listAllNotes() {
            document.getElementById('searchInput').value = '';
            notesManager.displayNotes(notesManager.notes);
        }

        function searchNotes() {
            const query = document.getElementById('searchInput').value;
            notesManager.searchNotes(query);
        }

        function clearAllNotes() {
            notesManager.clearAll();
        }

        // Search on enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchNotes();
            }
        });

        // Add note on Ctrl+Enter
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                addNote();
            }
        });
    </script>
</body>
</html>
